<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;0,900;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <title>fb login page</title>

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="row spaceContent">
                <div class="content_left">
                    <div class="img">
                        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="">
                    </div>
                    <div class="title">
                        <h3>Facebook helps you connect and share with the people in your life.</h3>
                    </div> 
                </div>
                <div class="content_right">
                    <form action="formDesign">
                        <div class="inputField">
                            <input type="text" placeholder="Email Address or Phone Number">
                        </div>
                        <div class="inputField">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="login-btn">
                            <a href="#">Log In</a>
                        </div>
                        <div class="forget">
                            <a href="#">Forgotten Account?</a>
                        </div>
                        <div class="or">
                            or
                        </div>
                        <div class="create_new">
                            <a href="#">Create New Account</a>
                        </div>
                    </form>
                    <p><a href="#">Create a Page </a> for a celebrity, band or business.</p>
                                 
                </div>
            </div>
            </div>
    </div>

</body>
</html>
